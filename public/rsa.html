<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini RSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }

        button {
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .clave {
            font-family: monospace;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>ğŸ” Mini RSA</h2>

    <button onclick="generarClaves()">Generar claves RSA</button>

    <div id="infoClaves" class="output">Claves no generadas aÃºn.</div>

    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje" placeholder="Escribe un mensaje...">

    <button onclick="procesar()">Encriptar y Desencriptar</button>

    <div id="resultado" class="output"></div>

    <script>
        let publicKey, privateKey, pemPublic, pemPrivate;
        let n, phi, p, q, e, d;

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function modInverse(e, phi) {
            let [m0, x0, x1] = [phi, 0, 1];
            while (e > 1) {
                let q = Math.floor(e / phi);
                [e, phi] = [phi, e % phi];
                [x0, x1] = [x1 - q * x0, x0];
            }
            return x1 < 0 ? x1 + m0 : x1;
        }

        function modPow(base, exp, mod) {
            let result = 1;
            base = base % mod;
            while (exp > 0) {
                if (exp % 2 === 1) result = (result * base) % mod;
                exp = Math.floor(exp / 2);
                base = (base * base) % mod;
            }
            return result;
        }

        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++)
                if (num % i === 0) return false;
            return true;
        }

        function getRandomPrime(min = 50, max = 100) {
            let prime;
            do {
                prime = Math.floor(Math.random() * (max - min)) + min;
            } while (!isPrime(prime));
            return prime;
        }

        function toFakeBase64(obj) {
            return btoa(JSON.stringify(obj))
                .match(/.{1,64}/g)
                .join("\n");
        }

        function generarClaves() {
            do {
                p = getRandomPrime();
                q = getRandomPrime();
            } while (p === q);

            n = p * q;
            phi = (p - 1) * (q - 1);

            e = 3;
            while (gcd(e, phi) !== 1) e += 2;

            d = modInverse(e, phi);

            publicKey = { e, n };
            privateKey = { d, n };

            pemPublic = `-----BEGIN RSA PUBLIC KEY-----\n${toFakeBase64(publicKey)}\n-----END RSA PUBLIC KEY-----`;
            pemPrivate = `-----BEGIN RSA PRIVATE KEY-----\n${toFakeBase64(privateKey)}\n-----END RSA PRIVATE KEY-----`;

            document.getElementById("infoClaves").innerHTML =
                `ğŸ“Œ Valores intermedios:\n` +
                `  â€¢ p = ${p}\n  â€¢ q = ${q}\n  â€¢ n = p Ã— q = ${n}\n  â€¢ Ï†(n) = (p-1)(q-1) = ${phi}\n\n` +
                `ğŸ”‘ Clave pÃºblica (e, n): (${e}, ${n})\n` +
                `ğŸ”’ Clave privada (d, n): (${d}, ${n})\n\n` +
                `<strong>ğŸ“„ Clave pÃºblica en formato PEM:</strong>\n<div class="clave">${pemPublic}</div>\n\n` +
                `<strong>ğŸ“„ Clave privada en formato PEM:</strong>\n<div class="clave">${pemPrivate}</div>`;
        }

        function encrypt(message, pubKey) {
            return message.split('').map(char => {
                const m = char.charCodeAt(0);
                return modPow(m, pubKey.e, pubKey.n);
            });
        }

        function decrypt(cipherArray, privKey) {
            return cipherArray.map(c => {
                const m = modPow(c, privKey.d, privKey.n);
                return String.fromCharCode(m);
            }).join('');
        }

        function procesar() {
            const mensaje = document.getElementById("mensaje").value;

            if (!publicKey || !privateKey) {
                alert("Â¡Primero debes generar las claves RSA!");
                return;
            }

            const cifrado = encrypt(mensaje, publicKey);
            const descifrado = decrypt(cifrado, privateKey);

            document.getElementById("resultado").innerText =
                `ğŸ“¤ Mensaje original: ${mensaje}\n` +
                `ğŸ“¦ Cifrado: ${cifrado.join(", ")}\n` +
                `ğŸ“¥ Descifrado: ${descifrado}`;
        }
    </script>
</body>

</html>
